type Query {
  #this is comment for fellow developers to see
  hello: String
  age: Int
  posts: [Post]
  users: [User]
}

type User {
  id: ID!
  name: String!
  phone: String!
  email: String!
}

# The following one is for Documentation
"""
Represents Blog Post
"""
type Post {
  """ID of the blog post"""
  id: ID!
  """Blog post title"""
  title: String!
  """Blog post article body with ellipsis"""
  body: String!
  user: User!
}
